<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Croevo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <header class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-xl font-bold text-[#00C6FF] flex items-center gap-3">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition">
                    <img src="logo.svg" alt="Croevo AI" class="w-8 h-8">
                    Croevo AI
                </a>
            </h1>
            <nav class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                <a href="/" class="hover:text-[#00C6FF] transition-colors">Home</a>
                <a href="/team.html" class="text-white font-bold">Team</a>
                <a href="/careers.html" class="hover:text-[#00C6FF] transition-colors">Careers</a>
            </nav>
        </div>
    </header>

    <div class="h-24"></div>

    <section class="py-20 px-6">
        <div class="max-w-7xl mx-auto text-center mb-16">
            <span class="text-[#00C6FF] font-semibold tracking-wider uppercase text-sm">Our Team</span>
            <h2 class="text-4xl md:text-5xl font-bold mt-4">Meet the Visionaries</h2>
            <p class="mt-4 text-gray-400 max-w-2xl mx-auto">The minds behind the next generation of game development.
            </p>
        </div>

        <div id="team-grid" class="max-w-7xl mx-auto grid md:grid-cols-3 gap-8">
            <!-- Team members will be injected here -->
            <div class="text-center text-gray-500 col-span-3">Loading team...</div>
        </div>
    </section>

    <footer class="py-10 text-center text-gray-600 text-sm border-t border-white/5 mt-20">
        &copy; 2024 Croevo AI.
    </footer>

    <script>
        async function loadTeam() {
            try {
                const response = await fetch('/api/content');
                const data = await response.json();
                const container = document.getElementById('team-grid');

                if (data.team && data.team.length > 0) {
                    container.innerHTML = data.team.map(member => `
                        <div class="bg-white/5 border border-white/10 rounded-2xl p-6 text-center hover:bg-white/10 transition-all group">
                            <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden border-2 border-[#00C6FF]/30 group-hover:border-[#00C6FF] transition-colors">
                                <img src="${member.image}" alt="${member.name}" class="w-full h-full object-cover">
                            </div>
                            <h3 class="text-xl font-bold text-white">${member.name}</h3>
                            <p class="text-[#00C6FF] text-sm font-medium mb-3">${member.role}</p>
                            <p class="text-gray-400 text-sm leading-relaxed">${member.bio}</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="col-span-3 text-center text-gray-500">No team members found.</div>';
                }
            } catch (err) {
                console.error("Failed to load team:", err);
                document.getElementById('team-grid').innerHTML = '<div class="col-span-3 text-center text-red-400">Failed to load team data.</div>';
            }
        }
        loadTeam();
    </script>
</body>

</html>
