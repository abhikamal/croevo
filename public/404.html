<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Croevo AI</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            font-family: 'Inter', sans-serif;
            color: white;
        }
    </style>
</head>

<body class="overflow-x-hidden flex items-center justify-center min-h-screen">
    <div class="max-w-2xl mx-auto px-6 text-center">
        <!-- Animated 404 -->
        <div class="relative mb-12">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] bg-[#00C6FF]/20 blur-[100px] rounded-full"></div>
            <h1 class="relative text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#00C6FF] to-[#0096C7] animate-pulse">
                404
            </h1>
        </div>

        <!-- Error Message -->
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Page Not Found</h2>
        <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <a href="/"
                class="px-8 py-3.5 rounded-full bg-[#00C6FF] text-black font-semibold hover:bg-[#5EE7FF] transition-all hover:scale-105 active:scale-95 shadow-[0_0_20px_rgba(0,198,255,0.5)] w-full sm:w-auto text-center">
                Go Home
            </a>
            <button onclick="history.back()"
                class="px-8 py-3.5 rounded-full border border-white/20 hover:bg-white/10 transition-all hover:scale-105 active:scale-95 w-full sm:w-auto">
                Go Back
            </button>
        </div>

        <!-- Quick Links -->
        <div class="border-t border-white/10 pt-8">
            <p class="text-sm text-gray-500 mb-4">Quick Links</p>
            <div class="flex flex-wrap gap-4 justify-center text-sm">
                <a href="/" class="text-[#00C6FF] hover:text-[#5EE7FF] transition-colors">Home</a>
                <a href="/team.html" class="text-[#00C6FF] hover:text-[#5EE7FF] transition-colors">Team</a>
                <a href="/careers.html" class="text-[#00C6FF] hover:text-[#5EE7FF] transition-colors">Careers</a>
                <a href="/login.html" class="text-[#00C6FF] hover:text-[#5EE7FF] transition-colors">Admin</a>
            </div>
        </div>

        <!-- Logo -->
        <div class="mt-12">
            <a href="/" class="inline-flex items-center gap-3 text-xl font-bold text-[#00C6FF] hover:opacity-80 transition">
                <img src="logo.svg" alt="Croevo AI" class="w-8 h-8">
                Croevo AI
            </a>
        </div>
    </div>

    <!-- Floating Particles Animation -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden -z-10">
        <div class="particle absolute w-2 h-2 bg-[#00C6FF]/30 rounded-full" style="top: 20%; left: 10%; animation: float 6s infinite;"></div>
        <div class="particle absolute w-3 h-3 bg-[#00C6FF]/20 rounded-full" style="top: 60%; left: 80%; animation: float 8s infinite 1s;"></div>
        <div class="particle absolute w-2 h-2 bg-[#00C6FF]/25 rounded-full" style="top: 40%; left: 60%; animation: float 7s infinite 2s;"></div>
        <div class="particle absolute w-4 h-4 bg-[#00C6FF]/15 rounded-full" style="top: 80%; left: 30%; animation: float 9s infinite 3s;"></div>
    </div>

    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0.6;
            }
        }
    </style>
</body>

</html>
