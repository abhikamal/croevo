    <section class="glass" style="margin: 4rem 8%; padding: 3rem; text-align: center;">

    <p style="color: #94a3b8; margin-bottom: 2rem;">Subscribe to get the latest updates on Minerva and Croevo AI.</p>
    <div style="display: flex; gap: 10px; max-width: 500px; margin: 0 auto;">
        <input type="email" id="subEmail" placeholder="Enter your email" style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white;">
        <button id="subBtn" class="btn-primary">Subscribe</button>
    </div>
</section>

<script type="module">
    import { supabase } from './js/supabase-config.js';
    document.getElementById('subBtn').onclick = async () => {
        const email = document.getElementById('subEmail').value;
        const { error } = await supabase.from('subscribers').insert([{ email }]);
        if (error) alert("Error: " + error.message);
        else alert("Welcome to the Croevo community!");
    };
</script>
