<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Announcements | Croevo AI</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><strong>CROEVO AI</strong></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="newsletter.html">News</a>
            <a href="team.html">Our Team</a>
            <a href="verifier.html">Memo Verifier</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 3rem; padding: 0 8%;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h2 class="gradient-text" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Announcements & Bulletins</h2>
            <p style="color: #94a3b8;">The latest updates from the Croevo AI ecosystem.</p>
        </div>

        <div id="newsList" class="news-container">
            <div class="glass" style="padding: 2rem; text-align: center;">
                <p style="color: var(--primary);">Synchronizing with cloud bulletins...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        async function displayNews() {
            const newsList = document.getElementById('newsList');

            try {
                // Fetch news from Supabase sorted by newest first
                const { data: bulletins, error } = await supabase
                    .from('news')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (bulletins && bulletins.length > 0) {
                    // Map data to the HyperMart news cards
                    newsList.innerHTML = bulletins.map(item => `
                        <div class="news-card glass" style="padding: 2rem; margin-bottom: 2rem;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <span class="news-date">${new Date(item.created_at).toLocaleDateString()}</span>
                                <span style="font-size: 0.7rem; background: rgba(34, 197, 94, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(34, 197, 94, 0.2);">OFFICIAL</span>
                            </div>
                            <h3 style="margin-bottom: 1rem; font-size: 1.5rem;">${item.title}</h3>
                            <p style="color: #94a3b8; line-height: 1.6;">${item.content}</p>
                        </div>
                    `).join('');
                } else {
                    newsList.innerHTML = `
                        <div class="glass" style="padding: 3rem; text-align: center;">
                            <p style="color: #64748b;">No announcements have been published yet.</p>
                        </div>`;
                }

            } catch (err) {
                console.error("News Fetch Error:", err.message);
                newsList.innerHTML = `
                    <div class="glass" style="padding: 2rem; border-color: #ef4444; text-align: center;">
                        <p style="color: #ef4444;">Failed to load announcements. Please check your connection.</p>
                    </div>`;
            }
        }

        // Initialize display
        displayNews();
    </script>
</body>
</html>
